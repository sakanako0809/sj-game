<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>拼貼互動網頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>元件庫</h2>
      <div class="category" data-type="角色">角色</div>
      <div class="category" data-type="水果">水果</div>
      <div class="category" data-type="小物件">小物件</div>
      <div class="category" data-type="表情">表情</div>
      <div class="component-list" id="componentList"></div>
    </aside>

    <main>
      <div class="toolbar">
        <button onclick="bringForward()">上移</button>
        <button onclick="sendBackward()">下移</button>
        <button onclick="flip()">鏡射</button>
        <button onclick="remove()">刪除</button>
        <button id="clearBtn">清空畫布</button>

        <button id="saveBtn">另存為圖片</button>
      </div>
      <div class="canvas" id="canvas"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
