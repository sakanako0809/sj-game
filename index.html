<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>拼貼互動網頁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>元件庫</h2>
      <div class="category" data-type="角色">角色</div>
      <div class="category" data-type="水果">水果</div>
      <div class="category" data-type="小物件">小物件</div>
      <div class="category" data-type="表情">表情</div>
      <div class="component-list" id="componentList"></div>
    </aside>

    <main>
      <div class="toolbar">
        <button onclick="bringForward()">上移</button>
        <button onclick="sendBackward()">下移</button>
        <button onclick="flip()">鏡射</button>
        <button onclick="rotate()">旋轉</button>
        <button onclick="remove()">刪除</button>
      </div>
      <div class="canvas" id="canvas"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
